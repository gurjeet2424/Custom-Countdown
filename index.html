<!--Document type html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel = "shortcut icon" type = "image/png" href = "favicon.png">
</head>
<body>
    <video class = "video-background" loop muted infinite autoplay>
        <source src = "timer.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <div class="input-container" id="input-container" >
            <h1>Custom Countdown!</h1>
            <form class = "form" id = "form">
                <label for="title">Title</label>
                <input type="text" id = "text" placeholder="What are you counting for?">
                <label for="date-picker">Date</label>
                <input type="date" id = "date-picker">
                <button type = "submit">Submit</button>
            </form>
        </div>
        <div class="countdown" id="countdown"hidden>
            <h1 id = countdown-title>Countdown Title Here!</h1>
            <ul>
                <li><span>2</span>Days</li>
                <li><span>8</span>Hours</li>
                <li><span>45</span>Minutes</li>
                <li><span>20</span>Seconds</li>
            </ul>
            <button id = "reset-button">Reset</button>
        </div>
        <div class="complete" id="complete"hidden>
            <h1 class="countdown-complete">Countdown Complete</h1>
            <h2 id="countdown-info">Countdown complete on 20 July, 2022</h2>
            <button id = "new-countdown">New Countdown</button>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
